<head>
    <link rel="stylesheet" href="../components/input/input.css">
</head>
<style>
    .my-input { background: lightgrey; padding: 0.75em 1em; margin: 1em; }
</style>
<body></body>
<script src="../gigi/stable.js"></script>
<script src="../plugins/app.js"></script>

<script src="../components/input/input.js"></script>
<script>

    var Val = gi.val; //USAGE: Val(value, type)

    var myInput = function(labelTEXT, value) {
        return gi(".my-input",
            input(labelTEXT, value, {animated: true})
        );
    };

    var upperCase = (v) => v.toUpperCase();

    var body = gi([
        myInput("Default input", Val("")),
        myInput("Only UPPERCASE input", Val("", upperCase)),
    ]);
    
    //create the application
    var myApp = gi.app({
        container: document.body,
        fps: 30, //do not update the app more than 30 times per second; this is ANTI-LAG
        body: body
    });
    //init it
    myApp.init();
</script>
