<head>
    <link rel="stylesheet" href="../components/input/input.css">
</head>
<body></body>
<script src="../gigi/stable.js"></script>
<script src="../plugins/view.js"></script>

<script src="../components/input/input.js"></script>
<script>
    var Val = gi.val;
    
    var value = Val("");
    var someInput = input("This is input", value, {animated: true});
    var element1 = () => gi("", "Element #1. value: ", value.get());
    var element2 = () => gi("", "Element #2. value: ", value.get());
    
    var body = gi([someInput, element1, element2]);
    

    var myApp = gi.view({
        container: document.body,
        body: body
    });

    myApp.init();
</script>
