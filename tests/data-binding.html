<body></body>
<script src="../libs/cito.js"></script>
<script src="../gigi/gigi.js"></script>
<script>
    var gi = Gi.gi;
    var Val = Gi.val;
    var vdom = Gi.vdom;
    
    function input(label, value, $changes) {
        var focused = Val(false);
        return () => gi({
        $changes: $changes,
        is: "input", 
        placeholder: label, 
        value: value.get() || "", 
        class: focused.get()? "focused": "",
        oninput: (e) => {value.set(e.target.value); update()},
        onfocus: (e) => {focused.set(true); update();},
        onblur: (e) => {focused.set(false); update();},
        });
    };
    
    function body() {
        var x = Val("");
        return gi([
            input("#1", x),
            input("#2", x)
        ])
    };

    var root = gi("", 
        body());
    var rootEl = vdom.append(document.body, root);
    var update = () => vdom.update(rootEl, root);
</script>
