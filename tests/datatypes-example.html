<body></body>
<script src="../libs/cito.js"></script>
<script src="../gigi/gigi.js"></script>
<script>
    var gi = Gi.gi;
    var Val = Gi.val;
    var vdom = Gi.vdom;
    
    function input(label, value, $changes) {
        return gi({
        $changes: $changes,
        is: "input", 
        placeholder: label, 
        value: value.get() || "", 
        oninput: (e) => {value.set(e.target.value); update()}
        });
    };

    function body(dataType) {
        var x = Val(4, dataType);
        var y = Val(3, dataType);
        
        var element = () => 
        gi("",
            input("x: ", x),
            input("y: ", y),
            `Sum ${x.get() + y.get()}`);
        return element;
    };

    var root = gi("", 
        body(Number), body(String));
    var rootEl = vdom.append(document.body, root);
    var update = () => vdom.update(rootEl, root);
</script>
