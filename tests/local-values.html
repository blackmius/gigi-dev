<head>
    <link rel="stylesheet" href="../components/input/input.css">
</head>
<body></body>
<script src="../gigi/stable.js"></script>
<script src="../plugins/view.js"></script>
<script src="../plugins/localProps.js"></script>

<script src="../components/input/input.js"></script>
<script>
    var Local = gi.localProp; //USAGE: Local(name, type, defaultValue)
    
    var LOCAL_VALUE = Local("property", String, "default_value");
    
    var someInput = input("Input here", LOCAL_VALUE);
    var description = gi("<", "Fill the input and then reload the page.<br>The value is stored in <b>localstorage</b>.property")
    var body = gi([someInput, description])

    var myApp = gi.view({
        container: document.body,
        body: body
    });

    myApp.init();
</script>
