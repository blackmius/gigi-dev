<style>
    .simple-text { border: 1px solid; padding: 0.75em 1em; margin: 1em; }
</style>
<body></body>
<script src="../libs/cito.js"></script>
<script src="../gigi/gigi.js"></script>
<script>
    var gi = Gi.gi;
    var Val = Gi.val;
    var vdom = Gi.vdom;

    function simpleText(label, content, changes = {}) {
        return gi(".simple-text",
            gi({is: "b.label", $changes: changes.label},
                `Simple Text - ${label}`),
            gi({is: ".content", $changes: changes.content},
                content));
    };
    
    var root = gi("", 
        simpleText("Test1", "This is test1!!!"), 
        simpleText("Modified", "Agigi", {
            label:   {style: { "font-style": "italic"  }},
            content: {style: { "color"     : "#7977e8" }},
        }), 
        gi({
            is: simpleText("RED", "This element's color is red"),
            style: {color: "red"}})
    );
    var rootEl = vdom.append(document.body, root);
    var update = () => vdom.update(rootEl, root);
</script>
