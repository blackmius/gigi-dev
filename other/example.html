<script>
        
        var btn  = gigi_button({
            content: gigi_icon({icon: 'more_vert'}).node, 
            events: {click: function() {navmenu.show()}}
        }).node
        var navmenu = gigi_navmenu({title:"Разделы", content: [btn, "Agigi", "Gogoga", "Agagage", "Gigigigigig"]})
        var DIV = function(el) {return{tag: "div", children: el}};
        var items = [
            DIV("AGIGI"),
            btn
        ];

        var tabs = gigi_tabs({
            panels: {
                "list": gigi_list({items: items}).node,
                "copyOfThisList": gigi_list({items: items}).node,
            },
            selected: 1
        })
        var root = {
            children: [
                navmenu.node,
                tabs.node
            ]
        };
        cito.vdom.append(document.body, root);
        //items.push(btn)
        
    </script>
