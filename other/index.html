<script>
        var btn = gigi_button({content: 'Show', 
            events: {click: function () {
                btn.$p.attrs = btn.$p.attrs || {};
                btn.$p.attrs.style = objmerge(btn.$p.attrs.style, {"background-color": '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16)});
                updateChildrens(root)
            }},
            attrs: {style: {margin: "auto"}},
            raised: true
        });

        var tooltip = gigi_tooltip({content: btn.node, description: 'change color', large: true})
        var root = {
            tag: "div",
            attrs: {class: 'fit flexible'},
            children: [btn.node, tooltip.node]
        }
        
        var rootNode = cito.vdom.append(document.body, root);
    </script>
